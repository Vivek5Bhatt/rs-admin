<div class="card">
    <div class="card-header">
        <strong>Group Name List</strong>
        <button class="btn btn-success active float-right" [routerLink]="['/group-name/add']" routerLinkActive="router-link-active" type="button" aria-pressed="true">
            Add Group
          </button>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover text-center" *ngIf="groups.length">
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Image</th>
                    <th>Group Id</th>
                    <th>Group Name</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <tr style="cursor: pointer;" *ngFor="let group of groups; let i=index" [routerLink]="['/group-name/detail',group.groupId]" routerLinkActive="router-link-active">
                    <td>{{i+1}}.</td>
                    <td><img src="{{group.groupImg}}" style="max-height: 50px;" alt="Group Image"></td>
                    <td>{{group?.groupId}}</td>
                    <td>{{group?.groupName}}</td>
                    <td>{{group?.createdAt | date}}</td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="!groups.length">
            <p class="text-center">No Data Found</p>
        </div>
    </div>
</div>
