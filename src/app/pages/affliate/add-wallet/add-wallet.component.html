<div class="card">
    <div class="card-header">
        <strong>Add Wallet</strong>
    </div>
    <div class="card-body">
        <form class="form-horizontal" [formGroup]="walletFormGroup">
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="brandName">Wallet Amount</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="Enter Wallet Amount" formControlName="amount">
                </div>
            </div>

        </form>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary" [disabled]="!walletFormGroup.valid" (click)="addWallet()"><i class="fa fa-dot-circle-o"></i>
          Submit</button>
        <button type="reset" class="btn btn-sm btn-danger" (click)="resetForm()"><i class="fa fa-ban"></i>
          Reset</button>
    </div>
</div>
