<div class="card">
    <div class="card-header">
        <strong>Notification List</strong>
        <button class="btn btn-success active float-right mr-2 shadow-none" [routerLink]="['/user-notification/add']" routerLinkActive="router-link-active" type="button" aria-pressed="true">
            Send Notification
        </button>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover text-center" *ngIf="userNotificationData?.length">
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>User Name</th>
                    <th>Title</th>
                    <th>Message</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <tr style="cursor: pointer;" *ngFor="let notifications of userNotificationData; let i=index">
                    <td>{{i+1}}.</td>
                    <td>{{notifications.userName}}</td>
                    <td>{{notifications?.title}}</td>
                    <td>{{notifications?.message}}</td>
                    <td>{{notifications?.createdAt | date}}</td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="!userNotificationData?.length">
            <p class="text-center">No Data Found</p>
        </div>
    </div>
</div>
