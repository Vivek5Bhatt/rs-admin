<div class="card">
    <div class="card-header">
        <strong>Product List</strong>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover text-center" *ngIf="products.length">
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Image</th>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Category Name</th>
                    <th>Created At</th>
                    <th>Status</th>
                    <th>Action</th>
                    <th>Feature Status</th>
                    <th>Feature brand</th>
                </tr>
            </thead>
            <tbody>
                <tr style="cursor: pointer;" *ngFor="let product of products; let i=index">
                    <td>{{i+1}}.</td>
                    <td><img style="max-height: 60px;" src="{{product?.productImg[0]}}" alt="{{product?.productName}}"
                            [routerLink]="['/product/detail',product.productId]" routerLinkActive="router-link-active">
                    </td>
                    <td>{{product?.productId}}</td>
                    <td>{{product?.productName}}</td>
                    <td>{{product?.categoryName}}</td>
                    <td>{{product?.createdAt | date}}</td>
                    <td>
                        <span class="badge"
                            [ngClass]="{'badge-danger':product.status=='DEACTIVE','badge-success':product.status=='ACTIVE'}">
                            {{product?.status}}
                        </span>
                    </td>
                    <td>
                        <label class="switch switch-3d switch-primary text-center 
                             " tooltip="Change Product Status">
                            <input type="checkbox" class="switch-input"
                                (change)="changeStatus($event, product.productId)"
                                [checked]="product?.status == 'ACTIVE' ? true : false" />
                            <span class="switch-slider"></span>
                        </label>
                    </td>
                    <td>{{product.isFeaturedBrand}}</td>
                    <td>
                        <label class="switch switch-3d switch-primary text-center 
                             " tooltip="Change Product Status">
                            <input type="checkbox" class="switch-input"
                                (change)="changeFeatureStatus($event, product.productId)"
                                [checked]="product?.isFeaturedBrand == true ? true : false" />
                            <span class="switch-slider"></span>
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="!products.length">
            <p class="text-center">No Data Found</p>
        </div>
    </div>
</div>
