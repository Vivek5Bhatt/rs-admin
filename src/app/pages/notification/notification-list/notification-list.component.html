<div class="card">
    <div class="card-header">
        <strong>Notifications List</strong>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover text-center" *ngIf="notifications.length">
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>User ID</th>
                    <th>Product Name</th>
                    <th>Variant Name</th>
                    <th>Pincode</th>
                    <th>Created At</th>
                    <!-- <th>Action</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let quote of notifications; let i=index">
                    <td>{{i+1}}.</td>
                    <td>{{quote?.userId}}</td>
                    <td>{{quote?.productName}}</td>
                    <td>{{quote?.variantName}}</td>
                    <td>{{quote?.pincode}}</td>
                    <td>{{quote?.createdAt | date}}</td>
                    <!-- <td>
                        <label class="switch switch-label switch-success">
                            <input type="checkbox" (change)="changeStatus($event,quote.quoteId)" class="switch-input"
                                [checked]="quote?.status">
                            <span class="switch-slider" data-checked="&#x2713;" data-unchecked="&#x2715;"></span>
                        </label>
                    </td> -->
                </tr>
            </tbody>
        </table>
        <div *ngIf="!notifications.length">
            <p class="text-center">No Data Found</p>
        </div>
    </div>
</div>
