<div class="card">
    <div class="card-header">
        <strong>Add Category</strong>
    </div>
    <div class="card-body">
        <form class="form-horizontal" [formGroup]="categoryFormGroup">
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="groupName">Group Name</label>
                <div class="col-md-9">
                    <select id="groupName" name="groupName" formControlName="groupId" class="form-control">
                        <option value="">Select Group</option>
                        <option *ngFor="let group of groups" value="{{group.groupId}}">{{group.groupName}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="categoryName">Category Name</label>
                <div class="col-md-9">
                    <input type="text" id="categoryName" class="form-control" placeholder="Enter Category Name"
                        formControlName="categoryName">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="description">Descripton</label>
                <div class="col-md-9">
                    <textarea name="description" id="description" cols="30" rows="5" class="form-control"
                        placeholder="Enter Category Description" formControlName="categoryDesc"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="image">Image</label>
                <div class="col-md-9">
                    <ngx-dropzone (change)="onSelect($event)" [multiple]='false' [accept]="'image/*'"
                        [expandable]="true">
                        <ngx-dropzone-label>Drop here Or Click here</ngx-dropzone-label>
                        <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files"
                            [file]="f" [removable]="true" (removed)="onRemove(f)">
                        </ngx-dropzone-image-preview>
                    </ngx-dropzone>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary" [disabled]="!categoryFormGroup.valid"
            (click)="addCategory()"><i class="fa fa-dot-circle-o"></i>
            Submit</button>
        <button type="reset" class="btn btn-sm btn-danger" (click)="resetForm()"><i class="fa fa-ban"></i>
            Reset</button>
    </div>
</div>
