<div class="card">
    <div class="card-header">
        <strong>Brand List</strong>
        <button class="btn btn-success active float-right" [routerLink]="['/brand/add']" routerLinkActive="router-link-active" type="button" aria-pressed="true">
      Add Brand
    </button>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover text-center" *ngIf="brands.length">
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Brand Id</th>
                    <th>Brand Name</th>
                    <th>Uploaded At</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr style="cursor: pointer" *ngFor="let brand of brands; let i = index">
                    <td>{{ i + 1 }}.</td>
                    <td>{{ brand?.brandId }}</td>
                    <td>{{ brand?.brandName | titlecase }}</td>
                    <td>{{ brand?.createdAt | date }}</td>
                    <td>
                        <span class="badge" [ngClass]="{
                'badge-danger': brand.status == 'DEACTIVE',
                'badge-success': brand.status == 'ACTIVE'
              }">{{ brand?.status }}</span
            >
          </td>
          <td>
            <div class="row float-right">
              <div class="col-sm-3 mr-2">
                <button
                  type="submit"
                  class="btn btn-sm btn-primary"
                  [routerLink]="['/brand/add']"
                  [queryParams]="{ brandId: brand.brandId }"
                >
                  <i class="fa fa-pencil"></i>
                </button>
              </div>
              <div class="col-sm-3">
                <label class="switch switch-3d switch-primary">
                  <input
                    type="checkbox"
                    class="switch-input"
                    (change)="changeStatus($event, brand.brandId)"
                    [checked]="brand?.status == 'ACTIVE' ? true : false"
                  />
                  <span class="switch-slider"></span>
                        </label>
    </div>
</div>
</td>
</tr>
</tbody>
</table>
<div *ngIf="!brands.length">
    <p class="text-center">No Data Found</p>
</div>
</div>
</div>
