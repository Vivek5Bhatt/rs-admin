<div class="card">
    <div class="card-header">
        <strong>Banner List</strong>
        <button class="btn btn-success active float-right" [routerLink]="['/banner/add']" routerLinkActive="router-link-active" type="button" aria-pressed="true">
            Add Banner
          </button>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover text-center" *ngIf="banners.length">
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Banner Image</th>
                    <th>Banner Title</th>
                    <th>Banner Type</th>
                    <th>Banner For</th>
                    <th>Uploaded At</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr style="cursor: pointer;" *ngFor="let banner of banners; let i=index" [routerLink]="['/banner/detail',banner.bannerId]" routerLinkActive="router-link-active">
                    <td>{{i+1}}.</td>
                    <td> <img style="max-height: 50px;" src="{{banner?.bannerImg}}" alt="{{banner?.title}}">
                    </td>
                    <td>{{banner?.title}}</td>
                    <td>{{banner?.bannerType}}</td>
                    <td>{{banner?.bannerFor}}</td>
                    <td>{{banner?.createdAt | date}}</td>
                    <td>
                        <span class="badge" [ngClass]="{'badge-danger':banner.status=='DEACTIVE','badge-success':banner.status=='ACTIVE'}">{{banner?.status}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="!banners.length">
            <p class="text-center">No Data Found</p>
        </div>
    </div>
</div>
