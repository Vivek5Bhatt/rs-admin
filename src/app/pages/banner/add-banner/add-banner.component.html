<div class="card">
    <div class="card-header">
        <strong>Add Banner</strong>
    </div>
    <div class="card-body">
        <form class="form-horizontal" [formGroup]="bannerFormGroup">
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="title">Title</label>
                <div class="col-md-9">
                    <input type="text" id="title" class="form-control" placeholder="Enter Title"
                        formControlName="title">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="bannerType">Banner Type</label>
                <div class="col-md-9">
                    <select id="bannerType" name="bannerType" formControlName="bannerType" class="form-control">
                        <option value="">Select Banner Type</option>
                        <option value="NORMAL">NORMAL</option>
                        <option value="OFFER">OFFER</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="bannerFor">Banner For</label>
                <div class="col-md-9">
                    <select id="bannerFor" name="bannerFor" formControlName="bannerFor" class="form-control">
                        <option value="">Select Banner For</option>
                        <option value="DESKTOP">DESKTOP</option>
                        <option value="MOBILE">MOBILE</option>
                        <option value="IPAD">IPAD</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="image">Image</label>
                <div class="col-md-9">
                    <ngx-dropzone (change)="onSelect($event)" [multiple]='false' [accept]="'image/*'"
                        [expandable]="true">
                        <ngx-dropzone-label>Drop here Or Click here</ngx-dropzone-label>
                        <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files"
                            [file]="f" [removable]="true" (removed)="onRemove(f)">
                        </ngx-dropzone-image-preview>
                    </ngx-dropzone>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary" [disabled]="!bannerFormGroup.valid"
            (click)="addBanner()"><i class="fa fa-dot-circle-o"></i>
            Submit</button>
        <button type="reset" class="btn btn-sm btn-danger" (click)="resetForm()"><i class="fa fa-ban"></i>
            Reset</button>
    </div>
</div>
